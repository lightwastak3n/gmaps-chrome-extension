<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <body>
        <header>
            <div>
                <h1>Google Maps Scraper</h1> 
            </div>
            <img src="images/128.png" alt=""> 
        </header>

        <main>

            <p id="not-on-maps" hidden>Only works while on <a href='https://www.google.com/maps' target='_blank'>Google Maps</a></p>
            <p id="trial-over" hidden><a href='https://www.google.com/maps' target='_blank'>Please buy a full version</a></p>

            <div class="description">
                <input id="business-type" class="input-style" type="text" name="business-type" value="" placeholder="Type of business">
            </div>

            <div class="description">
                <textarea id="scrape-locations" class="input-style" rows="" cols="" placeholder="Pizza in London&#10;Car repair in Berlin&#10;dentist in las vegas"></textarea>
            </div>

            <div class="description">
                <select id="data-format" class="input-style">
                    <option value="csv" selected>csv</option>
                    <option value="markdown">Markdown</option>
                </select>
                <label for="data-format">Choose data format.</label>
            </div>

            <div class="description">
                <select id="scrolling-time" class="input-style">
                    <option value="20">20s</option>
                    <option value="40" selected>40s</option>
                    <option value="60">60s</option>
                    <option value="80">80s</option>
                    <option value="120">120s</option>
                </select>
                <label for="data-format">How long to scroll each listing</label>
            </div>

            <div class="description">
                <button id="runbutton" type="button">
                    <img src="/images/play.png" alt="">
                    <span>Run</span>
                </button>
            </div>

        </main>

        <div id="bottom" hidden>
            <div id="progress-section">
                <div id="leads">Leads: <span id="leads-num">0</span></div>
                <div>Task: <span id="current-task"></span></div>
            </div>
        </div>


        <div id="instructions">
            <a href="instructions.html" target="_blank">Instructions</a>
        </div> 

        <div id="attributions">
            <a href="https://pixabay.com/illustrations/background-data-network-web-3228704/" target="_blank">Background by Sumanley</a>
            <a href="https://www.flaticon.com/free-icons/location" title="location icons" target="_blank">Icon by Freepik - Flaticon</a>
        </div>

    <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
