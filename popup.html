<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <body>
        <h1>Google Maps Scraper</h1> 

        <main>
            <p> 
                Zoom to a region of interest, search for a business, and press Run. The results will be scrolled automatically until we reach the bottom or time limit and then scraped.
                <br>
                Data will be downloaded as .csv file.
            </p>
            <input id="scrape-locations" type="text" name="scrape-locations" value="" hidden>
            <select>
                <option value="csv">csv</option>
                <option value="csv">Markdown</option>
            </select>

            <button id="runbutton" type="button">Run</button>
        </main>

        <div id="attributions">
            <a href="https://www.vecteezy.com/free-photos/public-domain">Background by Vecteezy</a>
            <a href="https://www.flaticon.com/free-icons/location" title="location icons">Icon by Freepik - Flaticon</a>
        </div>

    <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
