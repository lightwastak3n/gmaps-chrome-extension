<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/popup.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <body>
        <header>
            <div>
                <h1>Google Maps Scraper</h1> 
            </div>
            <img src="images/128.png" alt=""> 
        </header>

        <p id="not-on-maps" hidden>Only works while on <a href='https://www.google.com/maps' target='_blank'>Google Maps</a></p>
        <p id="trial-over" hidden>Trial version. Uses left <span id="uses">5</span>.</p>

        <main>

            <div class="option">
                <input id="business-type" list="niche-list" class="input-style" name="business-type" placeholder="Type or choose a business type">
                <datalist id="niche-list"></datalist>
            </div>

            <div class="option places-section">
                <div>
                    <select id="locations-dropdown" class="input-style"></select>
                    <label for="locations-dropdown">Use saved locations or type them below</label>
                </div>
                <textarea id="locations-box" class="input-style" rows="" cols="" placeholder="Pizza in London&#10;Car repair in Berlin&#10;dentist in las vegas"></textarea>
            </div>

            <div class="option">
                <select id="data-format" class="input-style">
                    <option value="csv" selected>csv</option>
                    <option value="markdown">Markdown</option>
                </select>
                <label for="data-format">Choose data format.</label>
            </div>

            <div class="option">
                <select id="scrolling-time" class="input-style">
                    <option value="20">20s</option>
                    <option value="40" selected>40s</option>
                    <option value="60">60s</option>
                    <option value="80">80s</option>
                    <option value="120">120s</option>
                </select>
                <label for="scrolling-time">How long to scroll each listing</label>
            </div>

            <div class="option" id="buttons">
                <button id="runbutton" type="button">
                    <img src="/images/run.png" alt="">
                    <span>Run</span>
                </button>
                <a href="pages/options.html" target="_blank">
                    <button id="options-button">
                        <img src="images/options.png" alt=""> 
                        <span>Options</span>
                    </button>
                </a>
            </div>

        </main>

        <div id="bottom" hidden>
            <div id="progress-section">
                <div id="leads">Leads: <span id="leads-num">0</span></div>
                <div>Task: <span id="current-task"></span></div>
            </div>
        </div>


        <div id="instructions">
            <a href="pages/instructions.html" target="_blank">Instructions</a>
        </div> 

        <div id="attributions">
            <a href="https://pixabay.com/illustrations/background-data-network-web-3228704/" target="_blank">Background by Sumanley</a>
            <a href="https://www.flaticon.com/free-icons/location" title="location icons" target="_blank">Icon by Freepik - Flaticon</a>
        </div>

    <script type="text/javascript" src="scripts/dataParser.js"></script>
    <script type="text/javascript" src="scripts/storage.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
